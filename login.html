        <form onsubmit="return loginRedirect(event)">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="johnsmith@gmail.com">
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
            
            <a href="#" class="forgot-password">Forgot Password?</a>
            
            <button type="submit" class="login-btn">Login</button>
        </form>

</div>

<!-- Right side - Placeholder for image -->
<div class="image-section">
    <img src="assests/Login.png" alt="Placeholder image">
</div>

function loginRedirect(event) {
    event.preventDefault(); // Prevents form submission
    window.location.href = 'Dashboard.html'; // Replace 'dashboard.html' with the actual path to your dashboard
}
